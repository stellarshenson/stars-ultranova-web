<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Nova Web</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/stars-theme.css">
</head>
<body>
    <div id="app">
        <!-- Menu Bar - Classic Stars! style -->
        <div id="menu-bar"></div>

        <main>
            <!-- Game container - shown when game is active -->
            <div id="game-container" class="hidden">
                <!-- Left Column - 40% width panels -->
                <div id="left-column">
                    <!-- Empire Summary - compact info bar -->
                    <div id="empire-summary">
                        <div class="summary-section">
                            <span class="summary-label">Planets</span>
                            <span id="summary-planets" class="summary-value">0</span>
                        </div>
                        <div class="summary-section">
                            <span class="summary-label">Fleets</span>
                            <span id="summary-fleets" class="summary-value">0</span>
                        </div>
                        <div class="summary-section">
                            <span class="summary-label">Pop</span>
                            <span id="summary-population" class="summary-value">0</span>
                        </div>
                        <div class="summary-section resources">
                            <span class="summary-label">Resources</span>
                            <span id="summary-resources" class="summary-value">
                                <span class="res-ir" title="Ironium">0</span>
                                <span class="res-bo" title="Boranium">0</span>
                                <span class="res-ge" title="Germanium">0</span>
                            </span>
                        </div>
                    </div>

                    <!-- Star/Planet Panel -->
                    <div id="star-panel" class="panel hidden"></div>

                    <!-- Fleet Panel -->
                    <div id="fleet-panel" class="panel hidden"></div>

                    <!-- Production Queue Panel (optional, shown when planet selected) -->
                    <div id="production-panel" class="panel hidden"></div>
                </div>

                <!-- Scanner Pane - 60% width galaxy map -->
                <div id="scanner-pane">
                    <svg id="nebula-layer" class="nebula-svg"></svg>
                    <canvas id="galaxy-map"></canvas>
                </div>

                <!-- Message Panel - bottom of game area, full width -->
                <div id="message-panel" class="message-panel hidden"></div>
            </div>

            <!-- Menu container - shown when no game is active -->
            <div id="menu-container">
                <div class="menu-card">
                    <div class="menu-logo">
                        <h2>Stars Nova</h2>
                        <p>A 4X Strategy Game in Space</p>
                    </div>
                    <div class="menu-buttons">
                        <button id="menu-new-game" class="primary">New Game</button>
                        <button id="menu-continue">Continue</button>
                        <button id="menu-load-game">Load Game</button>
                        <button id="menu-settings">Settings</button>
                    </div>
                    <div class="menu-footer">
                        <p>Based on Stars! by Jeff Johnson and Jeff McBride</p>
                    </div>
                </div>
            </div>

            <!-- Floating Panels -->
            <!-- Design Panel -->
            <div id="design-panel" class="floating-panel hidden"></div>

            <!-- Battle Viewer -->
            <div id="battle-viewer" class="floating-panel hidden"></div>

            <!-- Race Designer Wizard -->
            <div id="race-wizard" class="floating-panel hidden"></div>

            <!-- Reports Panel -->
            <div id="reports-panel" class="floating-panel reports-panel hidden"></div>
        </main>

        <footer>
            <span id="status-bar">Ready</span>
            <span id="turn-indicator"></span>
            <span>Stars Nova Web v0.1.0</span>
        </footer>
    </div>

    <!-- Dialog overlay -->
    <div id="dialog-overlay" class="dialog-overlay hidden"></div>

    <!-- Scripts - load order matters -->
    <script src="/static/js/api/client.js"></script>
    <script src="/static/js/state/game-state.js"></script>
    <script src="/static/js/views/nebula-designer.js"></script>
    <script src="/static/js/views/nebula-svg.js"></script>
    <script src="/static/js/views/galaxy-map.js"></script>
    <script src="/static/js/views/panel-manager.js"></script>
    <script src="/static/js/views/star-panel.js"></script>
    <script src="/static/js/views/fleet-panel.js"></script>
    <script src="/static/js/views/message-panel.js"></script>
    <script src="/static/js/views/design-panel.js"></script>
    <script src="/static/js/views/battle-viewer.js"></script>
    <script src="/static/js/views/race-wizard.js"></script>
    <script src="/static/js/views/reports.js"></script>
    <script src="/static/js/views/menu-bar.js"></script>
    <script src="/static/js/views/dialogs.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
